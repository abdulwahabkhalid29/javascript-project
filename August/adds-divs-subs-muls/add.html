        <title>Array Addition</title>

        <p id="Normalway"></p>
        <p id="Addition"></p>
        <p id="Array"></p>

            var x = 7 ;
            var y = 4 ;
            document.getElementById('Normalway').innerHTML="the value of x is  "+x+"  <br> The value of y is  "+y;
            var add = x + y;
            document.getElementById('Addition').innerHTML="The value of Addition "+add;
            var Arr = [6,7,8,9] ;
            document.getElementById('Array').innerHTML="The value of w index is "+Arr[0]+" <br> The value of x index is "+Arr[1]+" <br> The value of y index is "+Arr[2]+ " <br>  The value of z index is "+Arr[3];
            var Add = Arr[0] + Arr[2] ;
            document.getElementById('ArrayAddition').innerHTML="The value of w and z index Addition is "+Add;   
        </script>
    </body>
</html>
