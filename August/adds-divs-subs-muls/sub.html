<html>
    <head>
        <title>Array Subtraction</title>
    </head>
    <body>
        <p id="Normalway"></p>
        <p id="Subtraction"></p>
        <p id="Array"></p>
        <p id="ArraySubtraction"></p>
        <script>
            var x = 4 ;
            var y = 6 ;
            document.getElementById('Normalway').innerHTML="The value of x is "+x+ " <br> The value of y index is "+y;
            var Subtraction = x - y ;
            document.getElementById('Subtraction').innerHTML="The value of Subtraction "+Subtraction;
            var Arr = [3,4,5];
            document.getElementById('Array').innerHTML="The value of x index is "+Arr[0]+ " <br> The value of y index is "+Arr[1]+ " <br> The value of z index is "+Arr[2];
            var Sub = Arr[0] - Arr[1]
            document.getElementById('ArraySubtraction').innerHTML="The value of x and y index Subtraction is "+Sub;   
        </script>
    </body>
</html>
