<html>
    <head>
        <title>Array Multiply</title>
    </head>
    <body>
        <p id="Normalway"></p>
        <p id="Multiply"></p>
        <p id="Array"></p>
        <p id="ArrayMultiply"></p>
        <script>
            var x = 4 ;
            var y = 6 ;
            document.getElementById('Normalway').innerHTML="The value of x is "+x+ " <br> The value of y index is "+y;
            var Multiply = x * y ;
            document.getElementById('Multiply').innerHTML="The value of Multiply "+Multiply;
            var Arr = [3,4,5];
            document.getElementById('Array').innerHTML="The value of x index is "+Arr[0]+ " <br> The value of y index is "+Arr[1]+ " <br> The value of z index is "+Arr[2];
            var Mul = Arr[0] * Arr[1]
            document.getElementById('ArrayMultiply').innerHTML="The value of x and y index Multiply is "+Mul;   
        </script>
    </body>
</html>
