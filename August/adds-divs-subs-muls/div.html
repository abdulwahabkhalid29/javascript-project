<html>
    <head>
        <title>Array Division</title>
    </head>
    <body>
        <p id="Normalway"></p>
        <p id="Division"></p>
        <p id="Array"></p>
        <p id="ArrayDivision"></p>
        <script>
            var x = 4 ;
            var y = 6 ;
            document.getElementById('Normalway').innerHTML="The value of x is "+x+ " <br> The value of y index is "+y;
            var Division = x / y ;
            document.getElementById('Division').innerHTML="The value of Division "+Division;
            var Arr = [3,4,5];
            document.getElementById('Array').innerHTML="The value of x index is "+Arr[0]+ " <br> The value of y index is "+Arr[1]+ " <br> The value of z index is "+Arr[2];
            var Div = Arr[0] / Arr[1]
            document.getElementById('ArrayDivision').innerHTML="The value of x and y index division is "+Div;
        </script>
    </body>
</html>
