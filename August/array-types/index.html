    </div>
        <script>
            var Country = ["Pakistan","Newzealand","Brazil","America"]
            var Company = ["Lays","Piano","Fountain"]
            document.getElementById('Delete').innerHTML = Country ;
            function deleteArray(){
                delete Country[2];
                document.getElementById('Delete').innerHTML = Country ;
            }
            function spliceArray(){
                Country.splice(2,0,"China","Indonesia");
                document.getElementById('Splice').innerHTML = Country ;
            }
            function concatArray(){ 
                var Many = Country.concat(Company);
                document.getElementById('Concat').innerHTML =  Many;
            }
            function sliceArrray(){
                Country = Country.slice(3);
                document.getElementById('Slice').innerHTML =  Country;
            }
            function reverseArray(){
                Country.reverse();
                document.getElementById('Reverse').innerHTML = Country ;
            }

            var Nu = [40,100,15,25,10]
            function AlphabeticallyArray(){
                Nu.sort(function (a,b){return a-b});
                document.getElementById('Numerically').innerHTML = Nu ;

            function randomArray(){
                Nu.sort(function (a,b){return 0.5-Math.random()});

    </body>
