<html>
    <head>
        <title>Multiplication</title>
    </head>
    <body>
        <p id="Normalway"></p>
        <p id="Multiplication"></p>
        <p id="MultiplicationArray"></p>
        <script>
            var x = 9 ;
            var y = 8 ;
            document.getElementById("Normalway").innerHTML="The value of Multiplication x is"+x+' <br>  The value of Multiplication  y is'+y;
            var  Multiplication = x * y ;
            document.getElementById("Multiplication").innerHTML="The value of Multiplication is"+Multiplication;
            var MultiplicationArray = [5,7,8]
            document.getElementById("MultiplicationArray").innerHTML="The value of MultiplicationArray x is"+MultiplicationArray[0]+'<br> The value of MultiplicationArray y is'+MultiplicationArray[1]+' <br> The value of MultiplicationArray z is'+MultiplicationArray[2];
        </script>
    </body>
</html>
